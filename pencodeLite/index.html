<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML, CSS, JS Compiler</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="editor">
      <h2>HTML</h2>
      <textarea id="htmlCode" placeholder="Write HTML here"></textarea>
    </div>

    <div class="editor">
      <h2>CSS</h2>
      <textarea id="cssCode" placeholder="Write CSS here"></textarea>
    </div>

    <div class="editor">
      <h2>JavaScript</h2>
      <textarea id="jsCode" placeholder="Write JavaScript here"></textarea>
    </div>

    <div class="output-section">
      <h2>Output</h2>
      <iframe id="outputFrame"></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
